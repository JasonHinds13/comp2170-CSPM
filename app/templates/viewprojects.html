{% extends 'base.html' %}

{% block main %}
<h2>Projects</h2>
<br/>
{% for project in projects %}
<hr/>
<div>
    <strong>{{ project.name }}</strong> <br/>
    {{ project.description }} <br/>
    
    <button onclick="getCode('{{ project.name }}')">View Source Code</button><br>
    <iframe id="{{ project.name }}" src="{{ project.url }}" height="400" width="400" style="display:none">Your browser does not support IFrames</iframe><br/>
</div>
<br/>
{% endfor %}

<script type="text/javascript">
    
    function getCode(name){
        var req = document.getElementById(name);
        
        if(req.style.display == "none"){
            req.style.display = "block";
        }
        else{
            req.style.display = "none";
        }
    }
</script>
{% endblock %}
