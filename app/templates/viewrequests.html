{% extends 'base.html' %}

{% block main %}
{% for req in requests %}
{% if req.sig == session.sig %}
    <hr/>
    <div>
        <strong>{{ req.tname}}</strong></strong> <br/>
        {{ req.uname }} <br/>
        <button onclick="getForm('{{ task.taskname }}')">Approve</button>
        <button onclick="getForm('{{ task.taskname }}')">Deny</button>
    </div>
    <hr/>
    <br/>
{% endif %}
{% endfor %}

{% endblock %}
